<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="style/style_welcomepage.css">
</head>
<div class="container">

  <div class="left">
    <div class="img"></div>
  </div>

  <div class="right">
    <div class="form">
      <div class="avatar-img"></div>
      <h2>Log In</h2>
      <input id="emailVal" type="email" placeholder="Email Address">
      <input id="passVal" type="password" placeholder="Password">
      <p><a href="#">Forgot Password</a></p>
      <div class="btn-group">
        <button class="form-button " onclick="loggingIn()">LOGIN</button>
        <button class="form-button " onclick="signingUp()">SIGN UP</button>
      </div>
    </div>
  </div>
</div>
<script src="sketch.js"></script>

</html>
